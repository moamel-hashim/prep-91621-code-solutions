<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', loaded);
    function loaded() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', callback);
    function callback() {
      console.log('mouse is moving');
    }

    var $helloworld = document.querySelector('button.hello-world-btn');
    $helloworld.addEventListener('click', myCallBack);
    function myCallBack() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
