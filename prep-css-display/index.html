<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Display Properties</title>
  <style>

  </style>

</head>

<body>
  <div style="border: 4px solid blue;">I am a div and by default I am block, which means I take up all the space i can horizontally.</div>
  <div style="border: 4px solid blue;">
    I am a div but I have <span style="border: 4px solid green; display: inline; height: 100px; width: 100px;">span elements inside me</span>.
    span elements are <span style="border: 4px solid green; display: inline; height: 100px; width: 100px;">diplay inline by default</span>,
    so they only take up as much space as they need.
  </div>
  <div style="border: 4px solid blue;">
    <button style="border: 4px solid red; height: 40px; width: 200px;">Hello!</button>
    <button style="border: 4px solid red; height: 40px; width: 200px;">buttons are</button>
    <button style="border: 4px solid red; height: 40px; width: 200px;">Inline block</button>
    <button style="border: 4px solid red; height: 40px; width: 200px;">By Default</button>
  </div>
  <ul style="border: 4px solid purple;">
    <li style="border: 4px solid magenta; display: inline;">
      home
    </li>
    <li style="border: 4px solid magenta; display: inline;">
      Products
    </li>
    <li style="border: 4px solid magenta; display: inline;">
      About Us
    </li>
    <li style="border: 4px solid magenta; display: inline;">
      Contact Us
    </li>
  </ul>
</body>
